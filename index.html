<!DOCTYPE html>
<!--Declaracion del idioma-->
<html lang="es">
  <!--Cabecera del cuerpo, donede se encuetran los enlaces y los metadatos-->
   <head>
      <!--elemento que almacena el titulo que aparece en la pestaña del navegador-->
       <title>Mi primer titulo</title>
       <!--elemento para enlacer archivos css externos-->
       <link rel="stylesheet" href="estilo.css">
       <style>
           html{
               background-color: aqua;
           }
       </style>
       <!--Define los metadatos del documento que no pueden ser definidos por otros elementos del html -->
       <meta name="description" content="Ventas en tdo tecnologias">
       <!--Opcion para la busqueda en los navegadores, lo que permite que la pagina sea encontrada a traves de palabras claves-->
       <meta name="keywords" content="ventas, tecnologia, por mayor">
       <!--Busqueda de la pagina a traves de su nombre-->
       <meta name="copyrigth" content="nombrePagina">
       <!--Atributo destinado a los caracteres utilizados en el codifo, en este caso se utiliza en español y de ingles-->
       <meta charset="utf-8">
       <!--Elemnto que permite la actualizacion cada cierto tiempo de la pagina, el tiempo determinado esta definido en el content-->
       <meta http-equiv="refresh" content="2">
   </head>
    <body>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ol>
    </body>
</html>
